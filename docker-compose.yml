version: '3.8'

services:
  fastapi_app:
    build:
      context: .
    container_name: fastapi_app
    expose:
      - "8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - fastapi_app
    networks:
      - app_network

  telegram_bot:
    build:
      context: ./bot
    container_name: telegram_bot
    expose:
      - "8001"
    env_file:
      - .env  # Подключаем файл с переменными окружения
    depends_on:
      - fastapi_app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge