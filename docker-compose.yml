services:
  fastapi_app:
    build:
      context: .
    container_name: fastapi_app
    expose:
      - "8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - fastapi_app
    networks:
      - app_network

  telegram_bot:
    build:
      context: ./bot
    container_name: telegram_bot
    environment:
      - FASTAPI_URL=http://fastapi_app:8000
    env_file:
      - ./bot/env  # Только для BOT_TOKEN
    depends_on:
      - fastapi_app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge